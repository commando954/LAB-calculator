  <div class="container">
    <div class="row">
      <div id="output" class="box">0</div>
    </div>

    <div class="row">
      <button id="clear" class="box number-button">C</button>
      <button class="box number-button">&#8592;</button>
      <button class="box number-button operator">&#247;</button>
    </div>

    <div class="row">
      <button class="box number-button">7</button>
      <button class="box number-button">8</button>
      <button class="box number-button">9</button>
      <button class="box number-button operator">&#215;</button>
    </div>

    <div class="row">
      <button class="box number-button">4</button>
      <button class="box number-button">5</button>
      <button class="box number-button">6</button>
      <button class="box number-button operator">&#8722;</button>
    </div>

    <div class="row">
      <button class="box number-button">1</button>
      <button class="box number-button">2</button>
      <button class="box number-button">3</button>
      <button class="box number-button operator">&#43;</button>
    </div>

    <div class="row">
      <button id="zero" class="box number-button">0</button>
      <button class="box number-button operator">&#61;</button>
  </div>
